syntax = "proto3";

import "google/protobuf/timestamp.proto";

package ips.map.v1;


service MapService {
    //Get
    rpc GetMapURL(GetMapURLRequest) returns (GetMapURLResponse);
}

message GetMapURLRequest {
    int32 floor = 1; 
}

message GetMapURLResponse {
    string map_name = 1;
    int32 floor = 2;
    string image_url = 3;
    google.protobuf.Timestamp updated_at = 5;
}